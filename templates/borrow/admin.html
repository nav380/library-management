<!-- Sidebar -->
{% extends 'navbar/admin.html' %}

{% block title %}
  Borrow
{% endblock %}

{% block content %}
  <div class="max-w-5xl mx-auto p-6 bg-white shadow-md rounded-lg mt-10">
    <h2 class="text-2xl font-bold mb-6 text-green-700">Borrow Management</h2>
    <div class="overflow-x-auto">
      <form action="" method="post" class="mb-4">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label for="member" class="block text-sm font-medium text-gray-700">Member</label>
            <select id="member" name="member" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
              <option value="">Select Member</option>
              {% if members %}
                {% for member in members %}
                  <option vlaue="{{ member.id }}">{{ member.username }}</option>
                {% endfor %}
              {% endif %}
            </select>
          </div>
          <div>
            <label for="book" class="block text-sm font-medium text-gray-700">Book</label>
            <select id="book" name="book" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
              <option value="">Select Book</option>
              {% if books %}
                {% for book in books %}
                  <option value="{{ book.id }}">{{ book.title }}</option>
                {% endfor %}
              {% endif %}
            </select>
          </div>
        </div>
        <div class="mt-4">
          <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Issue Book</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
