<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#7c3aed', // purple
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-gradient-to-tr from-purple-600 via-indigo-600 to-blue-500 flex items-center justify-center">

  <div class="backdrop-blur-xl bg-white/10 border border-white/20 rounded-2xl shadow-2xl p-10 w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-white">Welcome Back</h1>
      <p class="text-sm text-gray-200 mt-1">Please login to your account</p>
    </div>

    <form method="POST" class="space-y-5">
      {% csrf_token %}
      <div class="relative">
        <input type="text" name="username" placeholder="Username" required
               class="w-full px-12 py-3 rounded-lg bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-primary focus:bg-white/30" />
        <svg class="absolute left-4 top-3.5 w-5 h-5 text-white/70" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
          <path d="M16 21v-2a4 4 0 00-3-3.87M12 3a4 4 0 100 8 4 4 0 000-8z" />
        </svg>
      </div>

      <div class="relative">
        <input type="password" name="password" placeholder="Password" required
               class="w-full px-12 py-3 rounded-lg bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-primary focus:bg-white/30" />
        <svg class="absolute left-4 top-3.5 w-5 h-5 text-white/70" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
          <path d="M12 11c1.1 0 2-.9 2-2V7a2 2 0 10-4 0v2c0 1.1.9 2 2 2zM6 11v2a6 6 0 006 6 6 6 0 006-6v-2" />
        </svg>
      </div>

      <button type="submit"
              class="w-full bg-white/30 text-white font-semibold py-3 rounded-lg hover:bg-white/10 transition-all duration-300">
        Log In
      </button>
    </form>

    {% comment %} <p class="text-sm text-center text-white/70 mt-6">Donâ€™t have an account?
      <a href="#" class="text-white font-semibold hover:underline">Sign up</a>
    </p> {% endcomment %}
  </div>

</body>
</html>
