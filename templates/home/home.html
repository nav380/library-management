<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-700">City Library</h1>
      <nav class="space-x-6">
        <a href="#" class="hover:text-green-600">Home</a>
        <a href="#" class="hover:text-green-600">Catalog</a>
        <a href="#" class="hover:text-green-600">Membership</a>
        <a href="#" class="hover:text-green-600">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-green-100 py-16">
    <div class="max-w-5xl mx-auto text-center">
      <h2 class="text-4xl font-bold mb-4">Welcome to the City Library</h2>
      <p class="text-lg text-gray-700 mb-6">Discover a world of knowledge, adventure, and inspiration.</p>
      <a href="#" class="bg-green-600 text-white px-6 py-3 rounded-full hover:bg-green-700 transition">Browse Catalog</a>
    </div>
  </section>

  <!-- Featured Books -->
  <section class="py-12">
    <div class="max-w-6xl mx-auto px-4">
      <h3 class="text-2xl font-semibold mb-6 text-center">Featured Books</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <div class="bg-white rounded-lg shadow p-4 text-center">
          <img src="https://via.placeholder.com/150x200" alt="Book 1" class="mx-auto mb-4" />
          <h4 class="font-bold text-lg">Book Title One</h4>
          <p class="text-sm text-gray-600">Author Name</p>
        </div>
        <div class="bg-white rounded-lg shadow p-4 text-center">
          <img src="https://via.placeholder.com/150x200" alt="Book 2" class="mx-auto mb-4" />
          <h4 class="font-bold text-lg">Book Title Two</h4>
          <p class="text-sm text-gray-600">Author Name</p>
        </div>
        <div class="bg-white rounded-lg shadow p-4 text-center">
          <img src="https://via.placeholder.com/150x200" alt="Book 3" class="mx-auto mb-4" />
          <h4 class="font-bold text-lg">Book Title Three</h4>
          <p class="text-sm text-gray-600">Author Name</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-200 mt-16 py-6">
    <div class="max-w-7xl mx-auto text-center text-gray-600 text-sm">
      &copy; 2025 City Library. All rights reserved.
    </div>
  </footer>
</body>
</html>
